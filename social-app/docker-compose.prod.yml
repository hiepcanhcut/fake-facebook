version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: social_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-adminpassword}
      POSTGRES_DB: ${DB_NAME:-social_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: social_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - social_network

  # MinIO
  minio:
    image: minio/minio
    container_name: social_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - social_network

  # Setup MinIO bucket
  createbuckets:
    image: minio/mc
    container_name: social_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/social-media-uploads;
      /usr/bin/mc policy set public myminio/social-media-uploads;
      exit 0;
      "
    networks:
      - social_network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social_backend
    restart: always
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-adminpassword}@postgres:5432/${DB_NAME:-social_db}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-minioadmin}
      MINIO_BUCKET: social-media-uploads
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
    ports:
      - "3001:3001"
    networks:
      - social_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_SOCKET_URL: ${FRONTEND_SOCKET_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    networks:
      - social_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  social_network:
    driver: bridge
