version: '3.8'

services:
  # 1. Database chính
  postgres:
    image: postgres:15-alpine
    container_name: social_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: social_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Cache & Session
  redis:
    image: redis:7-alpine
    container_name: social_redis
    ports:
      - "6379:6379"

  # 3. Object Storage (Lưu ảnh/video thay cho S3)
  minio:
    image: minio/minio
    container_name: social_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # 4. Setup bucket tự động cho MinIO (Optional utility)
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/social-media-uploads;
      /usr/bin/mc policy set public myminio/social-media-uploads;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
